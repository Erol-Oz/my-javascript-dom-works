<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 250px;
        }
        button{
            display:block;
            width: 150px;
            height: 50px;
            border-radius: 50px;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <img id="foto" src="apocalyptic.png" alt="" title="apocalyptic.png">

    <button onclick="resmidegistir()">Resmi değiştir</button>

    <script>
        function resmidegistir(){
        var fotomuz=document.getElementById("foto");
        fotomuz.title="friendly angel";
        fotomuz.src="blackangel.png"
        }

    </script>
</body>
</html>
